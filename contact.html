<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div id="contact-form">
		<h3> Get in touch with me...</h3>
		<form name="submitForm">
			<input type="text" name="firstname" placeholder="Enter your name" class="form-control" minlength="4" required></br>
			<input type="email" name="youremail" placeholder="Enter your email address" class="form-control" required></br>
			<input type="text" name="title" placeholder="Title of your message" class="form-control" required></br>
			<textarea name="message" placeholder="Message" rows="4" class="form-control-big" minlength="20" required></textarea></br>
			<input type="submit" name="submit" value="SEND MESSAGE" class="form-control">
		</form>
	</div>
</body>
</html>
